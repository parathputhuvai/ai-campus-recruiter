<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #fff7c2; /* light yellow */
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --form-bg: #0d3b1e; /* dark green */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: #3b2f13;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            background: var(--light);
            /* Removed border here */
            border-radius: 16px;
            box-shadow: 0 2px 12px 0 rgba(200, 170, 60, 0.07);
            padding: 2.5rem 2rem;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            border: 2px solid #000; /* Single black border */
            border-radius: 12px;
            padding: 2rem 1.5rem;
            background: var(--form-bg); /* Dark green background */
            margin-bottom: 1.5rem;
        }
        .auth-container h2 {
            text-align: center;
            color: #d7263d;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .auth-form label {
            font-weight: 600;
            color: #fff; /* White label text for contrast */
            display: block;
            margin-bottom: 0.3rem;
        }
        .auth-form input {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            color: #3b2f13;
            transition: border 0.2s;
            width: 100%;
            display: block;
        }
        .auth-form input:focus {
            border-color: var(--primary);
            outline: none;
        }
        .auth-form button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .auth-form button:hover {
            background: var(--primary-dark);
        }
        .switch-link {
            text-align: center;
            margin-top: 1rem;
            color: var(--gray);
            font-size: 0.95rem;
        }
        .switch-link a {
            color: var(--primary);
            text-decoration: none;
            margin-left: 0.3rem;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
        /* Ensure label and input are vertically aligned and spaced */
        .auth-form > div {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Removed the tabs with Login and Signup buttons -->
    <form id="loginForm" class="auth-form active" autocomplete="off">
      <h2>Login</h2>
      <div>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required placeholder="Enter your email">
      </div>
      <div>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required placeholder="Enter your password">
      </div>
      <button type="submit">Login</button>
      <div class="switch-link">
        Don't have an account?
        <a href="javascript:void(0)" onclick="showForm('signup')">Sign Up</a>
      </div>
    </form>
    <form id="signupForm" class="auth-form" autocomplete="off" style="display:none;">
      <h2>Sign Up</h2>
      <div>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" required placeholder="Choose a username">
      </div>
      <div>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required placeholder="Enter your email">
      </div>
      <div>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" required placeholder="Create a password">
      </div>
      <button type="submit">Sign Up</button>
      <div class="switch-link">
        Already have an account?
        <a href="javascript:void(0)" onclick="showForm('login')">Login</a>
      </div>
    </form>
  </div>
  <script>
    function showForm(form) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      if (form === 'login') {
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        loginForm.style.display = 'flex';
        signupForm.style.display = 'none';
      } else {
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        signupForm.style.display = 'flex';
        loginForm.style.display = 'none';
      }
    }
  </script>
</body>
</html>
